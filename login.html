<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body class="page-login page-login-night">
	<!--头部start-->
	<div class="header">
		<div class="nav">
			<div class="left">
				<a href="/"><img src="./images/site_logo.png" title="点滴日记-日记本,网络日记本,在线日记应用"></a>
				<span class="left_w">
					<!-- <img src="./images/site_desc.png" alt=""> -->
					<span class="tody">记录人生从这里开始</span>
					<span class="tody">&nbsp;&nbsp;2019/06/29</span>
				</span>
			</div>
			<div class="right">
				<ul class="topNavigation">
					<li><a href="" title="关于点滴日记"><span class="icon glyphicon glyphicon-info-sign"></span></a></li>
				</ul>
			</div>
		</div>
	</div>
	<!--头部end-->
	<!--主体start-->
	<div class="the_sun">
        <img src="./images/the_sun.png" alt="">
	</div>
	<div class="loginContentWrap">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-5 col-sm-offset-7 col-lg-4 col-lg-offset-8">
					<div class="user_login_reg_box">
						<ul class="nav nav-tabs" >
							<li role="presentation" class="col-xs-6" >
								<a href="#"  data-target="#tab-item-1"  data-toggle="tab">用户登录</a>
							</li>
							<li role="presentation" class="col-xs-6">
								<a href="#"  data-target="#tab-item-2" data-toggle="tab" >用户注册</a>
							</li>
						</ul>

						<div class="tab-content">
							<!-- 登录 -->
							<div  class="tab-pane active" id="tab-item-1">
								<form action="" data-parsley-validate novalidate>
                                    <div class="form-group">
											<input name="username" type="text" class="form-control simple-form-control" placeholder="电子邮件" required="" data-parsley-error-message="请输入您的电子邮箱" data-parsley-id="4">
											<span class="glyphicon glyphicon-envelope"></span>
									</div>
									<div class="form-group">
											
											<input name="password" type="password" class="form-control simple-form-control" placeholder="您的密码" required="" data-parsley-error-message="请输入密码" data-parsley-id="6">
											<span class="glyphicon glyphicon-lock"></span>
									</div>
									<div class="form-group">
											<button type="submit" class="btn btn-orange submit">立 即 登 录</button>
									</div>
								</form>
							</div>
							<!-- 注册 -->
							<div  class="tab-pane  " id="tab-item-2">
									<form action="" data-parsley-validate novalidate>
										<div class="form-group">
												<input name="username" type="text" class="form-control simple-form-control" placeholder="电子邮件" required="" data-parsley-error-message="请输入您的电子邮箱" data-parsley-id="4">
												<span class="glyphicon glyphicon-envelope"></span>
										</div>
										<div class="form-group">
												
												<input name="password" type="password" class="form-control simple-form-control" placeholder="您的密码" required="" data-parsley-error-message="请输入密码" data-parsley-id="6">
												<span class="glyphicon glyphicon-lock"></span>
										</div>
										<div class="form-group">
												
												<input name="password" type="password" class="form-control simple-form-control" placeholder="您的密码" required="" data-parsley-error-message="请再次输入密码" data-parsley-id="6">
												<span class="glyphicon glyphicon-lock"></span>
										</div>
										<div class="form-group">
												<button type="submit" class="btn btn-orange submit">立 即 注 册</button>
										</div>
									</form>
								</div>
						</div>
						<p align="right">
							<a href="" class="btn btn-xs btn-success">关于我们</a>
						</p>
					</div>
					<div class="mobile_client" align="center">
						
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--主体end-->

</html>
